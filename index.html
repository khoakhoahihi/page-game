<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Store - Discover</title>
    <link rel="stylesheet" href="style-store.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav>
        <div class="logo">PIXEL STORE</div>
        <div class="menu">
            <a href="#" class="active">Khám phá</a>
            <a href="#">Duyệt xem</a>
            <a href="#">Tin tức</a>
        </div>
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Tìm kiếm...">
        </div>
    </nav>

    <main class="container">
        
        <div class="section-header">
            <h2>Discover Something New <i class="fas fa-chevron-right"></i></h2>
            <div class="nav-arrows">
                <button class="arrow-btn"><i class="fas fa-chevron-left"></i></button>
                <button class="arrow-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

        <div class="game-grid">

            <a href="game-detail.html" class="game-card">
                <div class="image-container">
                    <img src="https://via.placeholder.com/300x450/2c3e50/ffffff?text=Dark+Fairy+Tale" alt="Game Cover">
                    <div class="overlay"><i class="fas fa-plus-circle"></i></div>
                </div>
                <div class="card-info">
                    <span class="game-type">Base Game</span>
                    <h3 class="game-title">Dark Fairy Tale: Dreamland</h3>
                    <div class="price-tag">₫52,000</div>
                </div>
            </a>

            <a href="game-detail.html" class="game-card">
                <div class="image-container">
                    <img src="https://via.placeholder.com/300x450/8e44ad/ffffff?text=Space+War" alt="Game Cover">
                </div>
                <div class="card-info">
                    <span class="game-type">Base Game</span>
                    <h3 class="game-title">Where Winds Meet</h3>
                    <div class="price-tag">Miễn phí</div>
                </div>
            </a>

            <a href="#" class="game-card">
                <div class="image-container">
                    <img src="https://via.placeholder.com/300x450/c0392b/ffffff?text=Zombies" alt="Game Cover">
                </div>
                <div class="card-info">
                    <span class="game-type">Base Game</span>
                    <h3 class="game-title">Retrace the Light</h3>
                    <div class="price-tag">₫188,000</div>
                </div>
            </a>

            <a href="#" class="game-card">
                <div class="image-container">
                    <img src="https://via.placeholder.com/300x450/27ae60/ffffff?text=Adventure" alt="Game Cover">
                </div>
                <div class="card-info">
                    <span class="game-type">DLC</span>
                    <h3 class="game-title">Shrine's Legacy</h3>
                    <div class="price-tag">₫186,000</div>
                </div>
            </a>

            <a href="#" class="game-card">
                <div class="image-container">
                    <img src="https://via.placeholder.com/300x450/d35400/ffffff?text=Action" alt="Game Cover">
                </div>
                <div class="card-info">
                    <span class="game-type">Base Game</span>
                    <h3 class="game-title">GIGASWORD</h3>
                    <div class="price-tag">₫157,000</div>
                </div>
            </a>

        </div>
    </main>

</body>
</html>
